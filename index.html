    <title>My Desktop Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* ‡πÉ‡∏™‡πà URL ‡∏£‡∏π‡∏õ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà */
            background: url('https://i.ytimg.com/vi/dWXhdUw8M2s/maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á Desktop Icons */
        .desktop-icons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-gap: 20px;
            padding: 30px;
            max-width: 900px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transform: scale(1.1);
        }

        .icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á Taskbar */
        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .start-btn { width: 30px; cursor: pointer; }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            width: 250px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 5px;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡∏∞‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏ô‡πá‡∏ï */
        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            text-align: right;
        }

        .status-icon {
            font-size: 18px;
        }

        .online { color: #44ff44; }
        .offline { color: #ff4444; }

    </style>
</head>

    <script>

        function updateDateTime() {
            const now = new Date();
            
            // ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
            const timeString = now.toLocaleTimeString('th-TH', { hour12: false });
            
            // ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('th-TH', options);

            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï
        function updateOnlineStatus() {
            const statusDisplay = document.getElementById('net-status');
            if (navigator.onLine) {
                statusDisplay.innerHTML = "üì∂ Online";
                statusDisplay.className = "status-icon online";
            } else {
                statusDisplay.innerHTML = "üì° Offline";
                statusDisplay.className = "status-icon offline";
            }
        }

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(updateDateTime, 1000);
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
        updateDateTime();
        updateOnlineStatus();
    </script>
